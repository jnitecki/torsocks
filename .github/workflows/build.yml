name: Build
on:
  push:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --------------------------------------------------------------------
      # 1. Checkout the repo
      # --------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # --------------------------------------------------------------------
      # 2. Install buildâ€‘time dependencies
      # --------------------------------------------------------------------
      - name: Install autotools & compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config  # useful for many autotools projects

      # --------------------------------------------------------------------
      # 3. Run the autotools pipeline
      # --------------------------------------------------------------------
      - name: AutoGen
        run: ./autogen.sh

      - name: Configure
        run: ./configure

      # --------------------------------------------------------------------
      # 4. Build with GCC (via make)
      # --------------------------------------------------------------------
      - name: Build
        run: make -j$(nproc)

      # --------------------------------------------------------------------
      # 5. Create upload folder and copy files
      # --------------------------------------------------------------------
      - name: Create upload folder and copy files
        run: echo "${RUNNER_TEMP}/upload" && mkdir -p "${RUNNER_TEMP}/upload" && cp src/lib/.libs/libtorsocks.so "${RUNNER_TEMP}/upload/" && cp src/bin/torsocks "${RUNNER_TEMP}/upload/"

      - name: Print directory 1
        run: ls -al "${RUNNER_TEMP}/upload"

      # --------------------------------------------------------------------
      # 5. (Optional) Upload build artifacts
      # --------------------------------------------------------------------
      - name: Upload binaries
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: "${{ env.RUNNER_TEMP }}/upload/"
          if-no-files-found: error