name: Build
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build (e.g. v1.2.3)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # -----------------------------------------------------------------
      # 1. Checkout the **exact tag** that we’re about to release
      # -----------------------------------------------------------------
      - name: Checkout tag ${{ inputs.tag }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}   # pulls the commit that the tag points at

      # 1️⃣  Verify that the expression engine sees replace()
      - name: Verify replace()
        run: |
          echo "Test replace() → ${{ replace('v1.2.3', 'v', '') }}"

      # 2️⃣  Use the tag passed as an input
      - name: Build with stripped tag (replace())
        run: |
          # This works on every current cloud runner
          make -j$(nproc) LT_VERSION_INFO=${{ replace(inputs.tag, 'v', '') }}

      # 3️⃣  Fallback that never needs replace()
      - name: Build with stripped tag (shell fallback)
        run: |
          # Grab the tag value (the workflow input, or the git ref)
          TAG=${{ inputs.tag }}
          # Remove one leading 'v' if present
          STRIPPED=${TAG#v}
          make -j$(nproc) LT_VERSION_INFO=$STRIPPED
          
      # --------------------------------------------------------------------
      # 2. Install build‑time dependencies
      # --------------------------------------------------------------------
      - name: Install autotools & compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config  # useful for many autotools projects

      # --------------------------------------------------------------------
      # 3. Run the autotools pipeline
      # --------------------------------------------------------------------
      - name: AutoGen
        run: ./autogen.sh

      - name: Configure
        run: ./configure

      # --------------------------------------------------------------------
      # 4. Build with GCC (via make)
      # --------------------------------------------------------------------
      - name: Build
        run: |
          make -j$(nproc) LT_VERSION_INFO=${{ replace(inputs.tag, 'v', '') }}

      # --------------------------------------------------------------------
      # 5. Create upload folder and copy files
      # --------------------------------------------------------------------
      - name: Create upload folder and copy files
        run: echo "${RUNNER_TEMP}/upload" && mkdir -p "${RUNNER_TEMP}/upload" && cp src/lib/.libs/libtorsocks.so "${RUNNER_TEMP}/upload/" && cp src/bin/torsocks "${RUNNER_TEMP}/upload/"

      - name: Check files
        run: ls -al src/lib/.libs/

      # --------------------------------------------------------------------
      # 6. Upload build artifacts
      # --------------------------------------------------------------------
      - name: Upload binaries
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: "${{ runner.temp }}/upload/"
          if-no-files-found: error
